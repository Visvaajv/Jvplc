<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Perfume Boutique</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#shop">Shop</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="new-arrivals">
        <h2>New Arrivals</h2>
        <div class="products">
            <div class="product">
                <img src="perfume1.jpg" alt="Royal Misk Rijal">
                <h3>Royal Misk Rijal</h3>
                <p>₹1,169.00 <span class="discount">₹1,299.00</span> <span class="offer">10% Off</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="perfume2.jpg" alt="AND Body Mist Gift Set">
                <h3>AND Body Mist Gift Set</h3>
                <p>₹599.00 <span class="discount">₹899.00</span> <span class="offer">33% Off</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="perfume3.jpg" alt="Aristocrat Coral">
                <h3>Aristocrat Coral</h3>
                <p>₹8,000.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="perfume4.jpg" alt="Aristocrat Coastal">
                <h3>Aristocrat Coastal</h3>
                <p>₹8,000.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
